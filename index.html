<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">  
  <title>Sergio Falcetti | Profile card component</title>
</head>

<body>
  
  <main class="container">
    <div class="cardPattern"><img src="bg-pattern-card.svg" alt="Blue Pattern"></div>
    <div class="photo"><img src="image-victor.jpg" alt="Photo of Victor" class="profilePhoto"></div>
    
    <section class="userData">
      <p class="name"><span>Victor Crest </span>26</p>
      <p>London</p>
    </section>

    <section class="container">
      <div class="stats">
        <p class="titleStats">80K</p>
        <p class="textStats">Followers</p>
      </div>
      <div class="stats">
        <p class="titleStats">803K</p>
        <p class="textStats">Likes</p>
      </div>
      <div class="stats">
        <p class="titleStats">1.4K</p>
        <p class="textStats">Photos</p>
      </div>
    </section>
  </main>

</body>
</html>
